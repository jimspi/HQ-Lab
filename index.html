<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT HQ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #f2f2f2;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      margin-bottom: 30px;
      padding: 10px;
    }
    header img {
      height: 50px;
      border-radius: 8px;
    }
    header h1 {
      font-size: 2.5em;
      color: #00ffe1;
      margin-bottom: 5px;
    }
    header p {
      color: #ccc;
      font-size: 0.9em;
    }
    .gpt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gpt-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s ease;
    }
    .gpt-card:hover {
      transform: scale(1.02);
      border-color: #00ffe1;
    }
    .gpt-card h2 {
      font-size: 1.2em;
      color: #00ffe1;
      margin-bottom: 10px;
    }
    .gpt-card a {
      color: #00ffe1;
      text-decoration: none;
    }
    .gpt-card p {
      font-size: 0.9em;
      color: #aaa;
    }
    .category {
      font-size: 0.8em;
      background: #333;
      color: #bbb;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="GPT HQ Logo">
    <div>
      <h1>GPT HQ</h1>
      <p>Your Command Center for All Custom GPTs</p>
    </div>
  </header>

  <main>
    <div class="gpt-grid">

      <div class="gpt-card">
        <h2><a href="https://chatgpt.com/g/g-67fe9d1e663081918cb423983cea4d4f-quickread" target="_blank">QuickRead</a></h2>
        <p class="category">Creative & Content</p>
      </div>

      <div class="gpt-card">
        <h2><a href="https://chatgpt.com/g/g-67fdad7118688191b4558f350b38c7b0-webgenie" target="_blank">WebGenie</a></h2>
        <p class="category">Productivity & Business</p>
      </div>

      <div class="gpt-card">
        <h2><a href="https://chatgpt.com/g/g-68018de0bbcc81918cf6fad498e7f5ae-promptme" target="_blank">PromptMe</a></h2>
        <p class="category">Creative & Content</p>
      </div>

      <div class="gpt-card">
        <h2><a href="https://chatgpt.com/g/g-6803f83e5b84819198eb89fc4397dc42-balanced-viewpoints" target="_blank">Balanced Viewpoints</a></h2>
        <p class="category">Productivity & Business</p>
      </div>

      <div class="gpt-card">
        <h2><a href="https://chatgpt.com/g/g-6803f99853288191a41749debbe4f268-daily-contrast" target="_blank">Daily Contrast</a></h2>
        <p class="category">News & Reporting</p>
      </div>

      <!-- Continue adding your GPT cards using the same structure -->

    </div>
  </main>
</body>
</html>
